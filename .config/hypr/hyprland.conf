#### Monitors ####
source = ~/.config/hypr/monitors.conf

### PROGRAMS ###
$terminal = uwsm app -- footclient
$fileManager = dolphin
$menu = wofi --show drun
$browser = setsid uwsm app -- brave


### AUTOSTART ###
exec-once = uwsm app -- mako # Notification daemon.
exec-once = uwsm app -- waybar
exec-once = systemctl --user start hyprpolkitagent # Authentication agent for GUIs
exec-once = uwsm app -- swaybg -i ~/Pictures/wallpapers/current -m fill
exec-once = uwsm app -- swayosd-server
exec-once = uwsm app -- foot --server
exec-once = [workspace 1 silent] $browser
exec-once = [workspace special:magic silent] $terminal

### LOOK AND FEEL ###
# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    layout = master
    resize_on_border = false
    col.active_border = rgba(71CEADed)
    col.inactive_border = rgba(595959aa)
    allow_tearing = false
}

decoration {
    rounding = 10
    rounding_power = 4.0
    active_opacity = 0.93
    inactive_opacity = 0.80
    dim_inactive = true
    dim_strength = 0.2
    dim_special = 0.2
    blur {
        popups = true
    }
    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 8
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    bezier = overshoot, 0.05, 0.9, 0.1, 1.1

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0,
} 

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    orientation = right
    special_scale_factor = 1.0
    mfact = 0.50
    slave_count_for_center_master = 0
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering  = true
    focus_on_activate = true
}

####################
### KEYBINDINGSS ###
####################
# See https://wiki.hyprland.org/Configuring/Keywords/
# bind=MODS,key,dispatcher,params e.g bind=SUPER_SHIFT,Q,exec,firefox

$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bindd = $mainMod, W, Toggle waybar, exec, pkill -SIGUSR1 waybar
bindd = $mainMod, B, Browser, exec, $browser

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# bind = $mainMod SHIFT, Q, exit,
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, exec, $menu
# Master layout related bindings.
bind = $mainMod, Return, layoutmsg, focusmaster master
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster master
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
# Floating behaviour
bind = $mainMod, V, togglefloating,

# bind = $mainMod, down, layoutmsg, orientationcycle right left center
# bind = $mainMod SHIFT, Tab, cyclenext,
# bind = $mainMod SHIFT, Tab, bringactivetotop,

### RESIZE ###
bind = $mainMod, r, submap, resize
submap = resize
# sets repeatable binds for resizing the active window
binde =,L,resizeactive,50 0
binde =,H,resizeactive,-50 0
binde =,K,resizeactive,0 -50
binde =,J,resizeactive,0 50
# Master layout orientation
bind =,U, layoutmsg, orientationleft
bind =,O, layoutmsg, orientationright
bind =,B, layoutmsg, orientationbottom
bind =,T, layoutmsg, orientationtop
bind =,C, layoutmsg, orientationcenter
# use reset to go back to the global submap
bind=,escape,submap,reset 
# will reset the submap, which will return to the global submap
submap=reset
### ------ ###

# Move focus with mainMod
